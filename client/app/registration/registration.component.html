<div class="container">
    <form class="row" (submit)="insert($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Title</label>
                <input (input)="photo.titulo = $event.target.value" [value]="photo.titulo" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input (input)="photo.url = $event.target.value" [value]="photo.url" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea (input)="photo.descricao = $event.target.value" [value]="photo.descricao" class="form-control" autocomplete="off"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a [routerLink]="['']" class="btn btn-primary">Back</a>
        </div>
    </form>
</div>
