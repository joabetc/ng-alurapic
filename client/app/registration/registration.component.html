<div class="container">
    <form #myForm="ngForm" class="row" (submit)="insert($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Title</label>
                <input name="titulo"
                    required
                    #title="ngModel" 
                    [(ngModel)]="photo.titulo" 
                    class="form-control" 
                    autocomplete="off">
                    <span *ngIf="title.invalid" class="form-control alert-danger">
                        Invalid title
                    </span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input name="url" ([ngModel])="photo.url" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="descricao" ([ngModel])="photo.descricao" class="form-control" autocomplete="off"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="myForm.form.invalid">
                Save
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Back</a>
        </div>
    </form>
</div>
